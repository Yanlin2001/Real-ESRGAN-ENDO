name: test_RealESRGAN_endo1_jpeg
model_type: RealESRNetModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: abd_rot90
    type: PairedImageDataset
    dataroot_gt: datasets/test/lq
    dataroot_lq: datasets/test/lq
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 5
  num_grow_ch: 32
  scale: 1

# path
path:
  pretrain_network_g: experiments/pretrained_models/endotest0418/jpeg_net_g_60000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
